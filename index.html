<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-wrapper">
            <button id="reset"><img src="reset.png" alt=""> Reset</button>
        </div>
        <div class="content-wrapper">
            <div id="left">
                <div class="list" draggable="true">
                    <img src="drag.png" alt="DraggableIcon">
                    Item 1
                </div>
                <div class="list" draggable="true">
                    <img src="drag.png" alt="DraggableIcon">
                    Item 2
                </div>
                <div class="list" draggable="true">
                    <img src="drag.png" alt="DraggableIcon">
                    Item 3
                </div>
                <div class="list" draggable="true">
                    <img src="drag.png" alt="DraggableIcon">
                    Item 4
                </div>
                <div class="list" draggable="true">
                    <img src="drag.png" alt="DraggableIcon">
                    Item 4
                </div>
            </div>
            <div id="right" class="right_side ">
                <img class="img_placeholder" src="drop.png" alt="">
            </div>
        </div>
        <div class="alert success success-alert" id="success">
            <h3>Item dropped successfully!</h3>
          </div>
    </div>
<script src="script.js"></script>
</body>
</html>
